    <div class="contenedorform">

        <div class="formulario">

                <br>
                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre" id="nombre"><br><br>
                <label for="apellidos">Apellidos:</label><br>

                <label for="nacimiento">Fecha nacimiento:</label><br>
                <input type="date" name="nacimiento" id="nacimiento"><br><br>
                <label for="email">E-mail:</label><br>
                <input type="email" name="email" id="email" placeholder="example@example.com"><br><br>
                <label for="mensaje">Mensaje:</label><br><br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea><br><br>
                <input class="boton" type="submit" value="Enviar"> 
            </form>
        </div>
    </div>
